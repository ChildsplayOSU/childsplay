<!-- inline mini bogl repl -->
<div class="bogl-embed-editor">
  <div class="bogl"></div>
  <div class="left bogl-code" contenteditable="true" spellcheck="false">{{ trim .Inner "\n" }}</div>
  <div class="right">
    <div class="bogl-repl-result"></div>
    <input class="bogl-repl-run" placeholder=">" type="text" spellcheck="false"/>
  </div>
</div>
<br/>
<script src="../js/mini-editor.js" defer></script>
